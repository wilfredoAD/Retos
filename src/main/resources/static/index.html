              <div class="col-md-12 col-xs-12 col-lg-12 py-1 ">

                    <div class="card-body">
                      <div class="row justify-content-center">
                        <div class="col-md-4 col-xs-4 col-lg-4 py-3">
                          <label><b><i>Code: <a style="color: #ff0000">*</a></i></b></label>
                          <input type="text" id="id" class="form-control" placeholder="Category code" />
                        </div>
                        <div class="col-md-4 col-xs-4 col-lg-4 py-3">
                          <label><b><i>Category: <a style="color: #ff0000">*</a></i></b></label>
                          <input type="text" id="name" class="form-control" placeholder="Category name" />
                        </div>
                        <div class="col-md-4 col-xs-4 col-lg-4 py-3">
                          <label><b><i>Description : <a style="color: #ff0000">*</a></i></b></label>
                          <input type="text" class="form-control" id="description" placeholder="Category description" />
                        </div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control"
                            onclick="editInformationCategory()">Update</button>
                        </div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control"
                            onclick="saveInformationCategory()">Insert</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-xs-12 col-lg-12 py-4">

                    <div class="card-header bg-dark text-white">
                      <h1>Partyroom</h1>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Code: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="id" type="text" class="form-control" placeholder="Partyroom code" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Partyroom: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="name" type="text" class="form-control" placeholder="Partyroom name" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Owner: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="owner" type="text" class="form-control" placeholder="Owner" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Capacity: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="capacity" type="number" class="form-control" placeholder="Capacity" />

                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Description: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="description" type="text" class="form-control"

                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Category: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="categoryId" type="number" class="form-control" placeholder="Category" />
                        </div>
                        <div class="col-md-4 col-xs-4 col-lg-4"></div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control "
                            onclick="editInformationPartyroom()">Update</button>
                        </div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control "
                            onclick="saveInformationPartyroom()">Insert</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-xs-12 col-lg-12">
                <div class="card border-dark ">
                  <div class="card border-dark">
                    <div class="card-header bg-dark text-white">
                      <h1>Client</h1>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Code: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="idClient" type="text" class="form-control" placeholder="Customer code" />
                        </div>
                        <div class="col-md-3 col-xs-3 col-lg-3 py-3">
                          <label><b><i>Customer: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="name" type="text" class="form-control" placeholder="Customer name" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>email: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="email" type="text" class="form-control" placeholder="Customer email" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Age: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="age" type="number" class="form-control" placeholder="Customer age" />
                        </div>
                        <div class="col-md-3 col-xs-3 col-lg-3 py-3">
                          <label><b><i>password: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="password" type="text" class="form-control" placeholder="Customer password" />
                        </div>
                        <div class="col-md-4 col-xs-4 col-lg-4"></div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control "
                            onclick="editInformationClient()">Update</button>
                        </div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control "
                            onclick="saveInformationClient()">Insert</button>
                        </div>
                      </div>
                    </div>

                    <div class="card-header bg-dark text-white">
                      <h1>Message</h1>
                    </div>
                    <div class="card-body">
                      <div class="row row-center">                        
                          <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                            <label><b><i>Message code: <a style="color: #ff0000">*</a></i></b></label>
                            <input id="idMessage" type="text" class="form-control" placeholder="Message code" />
                          </div>
                          <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                            <label><b><i>Message: <a style="color: #ff0000">*</a></i></b></label>
                            <input id="messageText" type="text" class="form-control" placeholder="Message text" />
                          </div>

                          <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                            <label><b><i>Client Code: <a style="color: #ff0000">*</a></i></b></label>
                            <input id="clientId" type="number" class="form-control" placeholder="Client code" />
                          </div>
                          <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                            <label><b><i>Partyroom code: <a style="color: #ff0000">*</a></i></b></label>
                            <input id="partyroomId" type="number" class="form-control" placeholder="Partyroom code" />
                          </div>
                          <div class="col-md-2 py-3">
                            <label></label>
                            <button class="btn btn-block btn-block btn-dark form-control "
                              onclick="editInformacionMessage()">Update</button>
                          </div>
                          <div class="col-md-2 py-3">
                            <label></label>
                            <button class="btn btn-block btn-block btn-dark form-control "
                              onclick="saveInformacionMessage()">Insert</button>
                          </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-xs-12 col-lg-12">
                <div class="card border-dark ">

                    <div class="card-header bg-dark text-white">
                      <h1>Reservation</h1>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Reservation code: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="idReservation" type="text" class="form-control" placeholder="Reservation code" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Start date: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="StartDate" type="date" class="form-control" placeholder="Start date" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Final date: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="finalDate" type="date" class="form-control" placeholder="Final date" />

                          <label><b><i>Client code: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="clientId" type="number" class="form-control" placeholder="Client code" />
                        </div>
                        <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                          <label><b><i>Code: <a style="color: #ff0000">*</a></i></b></label>
                          <input id="partyroomId" type="number" class="form-control" placeholder="Partyroom code" />

                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control "
                            onclick="editInformacionReservation()">Update</button>
                        </div>
                        <div class="col-md-2 py-3">
                          <label></label>
                          <button class="btn btn-block btn-block btn-dark form-control "
                            onclick="saveInformacionReservation()">Insert</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-xs-12 col-lg-12 py-3">
                <div>
                  <div class="col-md-12 col-xs-12 col-lg-12">
                    <div class="card border-dark ">
                      <div class="card border-dark">
                        <div class="card-header bg-dark text-white">
                          <h1>Generar Reporte Por Fechas</h1>
                        </div>
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-12 col-xs-12 col-lg-12 py-3">
                              <h3>Estado Reservas </h3>

                              <h5 style="margin-left: 5px; border: 5px solid; background-color: white;" id="completed"
                                Completadas <br> <span id="count-completed"></span></h5>
                              <h5 style="margin-left: 5px; border: 5px solid; background-color: white;" 1d="cancelled"
                                Canceladas <br> <span id="count-cancelled"></span></h5>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-xs-12 col-lg-12">
                <div class="card border-dark ">
                  <div class="card border-dark">
                    <div class="card-header bg-dark text-white">
                      <h1>Generar Reporte Por Fechas</h1>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12 col-xs-12 col-lg-12 py-3">
                          <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                            <label><b><i>Desde: <a style="color: #ff0000">*</a></i></b></label>
                            <input id="RstarDate" type="date" class="form-control" />
                          </div>
                          <div class="col-md-2 col-xs-2 col-lg-2 py-3">
                            <label><b><i>Hasta: <a style="color: #ff0000">*</a></i></b></label>
                            <input id="RdevolutionDate" type="date" class="form-control" />
                          </div>
                          <button onclick="traerReporteDate()" class="btn btn-block btn-block btn-dark form-control ">
                            Generar Reporte por fecha </button>
                        </div>
                        <div class="div-2">
                          <div id="resultadoDate">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <table class="table table-striped table-hover">
                  <thead>
                  <tbody id="">
                
                  </tbody>
                  </thead>

<script type="text/javascript" src="js/functionPartyroom.js"></script>
